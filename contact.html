<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Your Friendly Uber Driver</title>
    <link rel="stylesheet" href="driver_rating.css">
</head>
<body>
    <div class="container">
        <h1>Get in Touch!</h1>
        <p>If you want to book another ride or just send some love, you can reach out here!</p>
        <p>Or if you prefer, contact my agent for bookings:</p>
        <p><strong>Fake Phone Number:</strong> 1-800-UBER-NOT!</p>
        
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your name, or a funny alias!" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email (or a joke)!" required>
            
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Tell me how awesome I am! (Or any feedback)" required></textarea>
            
            <button type="submit">Send it my way!</button>
        </form>
        <p>Disclaimer: Replies may include bad jokes and puns. Proceed at your own risk!</p>
    </div>
</body>
</html>

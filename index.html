<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Driver Rating</title>
    <link rel="stylesheet" href="driver_rating.css">
</head>
<body>
    <div class="container">
        <h1>Rate Your Personal Driver Experience!</h1>
        <p>Your uber-cool driver experience deserves a rating. How many stars can I earn?</p>

        <form id="ratingForm">
            <!-- Humor Rating -->
            <div class="rating-section">
                <label>Humor Rating:</label>
                <div class="stars">
                    <input type="radio" name="humor" id="humor-5" value="5"><label for="humor-5">&#9733;</label>
                    <input type="radio" name="humor" id="humor-4" value="4"><label for="humor-4">&#9733;</label>
                    <input type="radio" name="humor" id="humor-3" value="3"><label for="humor-3">&#9733;</label>
                    <input type="radio" name="humor" id="humor-2" value="2"><label for="humor-2">&#9733;</label>
                    <input type="radio" name="humor" id="humor-1" value="1"><label for="humor-1">&#9733;</label>
                </div>
            </div>

            <!-- Comfort Rating -->
            <div class="rating-section">
                <label>Comfort Level:</label>
                <div class="stars">
                    <input type="radio" name="comfort" id="comfort-5" value="5"><label for="comfort-5">&#9733;</label>
                    <input type="radio" name="comfort" id="comfort-4" value="4"><label for="comfort-4">&#9733;</label>
                    <input type="radio" name="comfort" id="comfort-3" value="3"><label for="comfort-3">&#9733;</label>
                    <input type="radio" name="comfort" id="comfort-2" value="2"><label for="comfort-2">&#9733;</label>
                    <input type="radio" name="comfort" id="comfort-1" value="1"><label for="comfort-1">&#9733;</label>
                </div>
            </div>

            <!-- Timeliness Rating -->
            <div class="rating-section">
                <label>Timeliness:</label>
                <div class="stars">
                    <input type="radio" name="timeliness" id="timeliness-5" value="5"><label for="timeliness-5">&#9733;</label>
                    <input type="radio" name="timeliness" id="timeliness-4" value="4"><label for="timeliness-4">&#9733;</label>
                    <input type="radio" name="timeliness" id="timeliness-3" value="3"><label for="timeliness-3">&#9733;</label>
                    <input type="radio" name="timeliness" id="timeliness-2" value="2"><label for="timeliness-2">&#9733;</label>
                    <input type="radio" name="timeliness" id="timeliness-1" value="1"><label for="timeliness-1">&#9733;</label>
                </div>
            </div>

            <!-- Conversation Quality Rating -->
            <div class="rating-section">
                <label>Conversation Quality:</label>
                <div class="stars">
                    <input type="radio" name="conversation" id="conversation-5" value="5"><label for="conversation-5">&#9733;</label>
                    <input type="radio" name="conversation" id="conversation-4" value="4"><label for="conversation-4">&#9733;</label>
                    <input type="radio" name="conversation" id="conversation-3" value="3"><label for="conversation-3">&#9733;</label>
                    <input type="radio" name="conversation" id="conversation-2" value="2"><label for="conversation-2">&#9733;</label>
                    <input type="radio" name="conversation" id="conversation-1" value="1"><label for="conversation-1">&#9733;</label>
                </div>
            </div>

            <!-- Overall Rating -->
            <div class="rating-section">
                <label>Overall Rating:</label>
                <div class="stars">
                    <input type="radio" name="overall" id="overall-5" value="5"><label for="overall-5">&#9733;</label>
                    <input type="radio" name="overall" id="overall-4" value="4"><label for="overall-4">&#9733;</label>
                    <input type="radio" name="overall" id="overall-3" value="3"><label for="overall-3">&#9733;</label>
                    <input type="radio" name="overall" id="overall-2" value="2"><label for="overall-2">&#9733;</label>
                    <input type="radio" name="overall" id="overall-1" value="1"><label for="overall-1">&#9733;</label>
                </div>
            </div>

            <!-- Comments Section -->
            <div class="rating-section">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </div>

            <button type="submit">Submit Rating</button>
        </form>

        <div id="response" class="hidden">
            <p>Thank you for your feedback! Your rating has been recorded.</p>
        </div>
    </div>

    <footer>
        <p><a href="contact.html">Contact Your Driver</a></p>
    </footer>

    <script src="driver_rating.js"></script>
</body>
</html>

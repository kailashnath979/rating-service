<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="driver_rating.css">
    <script src="driver_rating.js" defer></script>
    <title>Rate Our Day Together!</title>
</head>
<body>
    <div class="loading-screen">
        <h1>Analyzing your epic ride experience...</h1>
        <img src="loading.gif" alt="Loading...">
    </div>
    <div class="container">
        <h1>Rate Our Day Together!</h1>
        
        <form id="ratingForm">
            <div class="rating-category">
                <label for="humor">Was I a Comedian or Just Corny?</label>
                <div class="stars" data-category="humor"></div>
            </div>
            <div class="rating-category">
                <label for="comfort">Chill Factor: Like a Couch or a Roller Coaster?</label>
                <div class="stars" data-category="comfort"></div>
            </div>
            <div class="rating-category">
                <label for="timeliness">Speed Demon or Late Larry?</label>
                <div class="stars" data-category="timeliness"></div>
            </div>
            <div class="overall-rating">
                <label for="overall">Overall Experience</label>
                <div class="stars" data-category="overall"></div>
            </div>
            <textarea id="comment" placeholder="Any additional comments?"></textarea>
            <button type="submit">Submit Rating</button>
        </form>
        
        <div class="thank-you" style="display:none;"></div>

        <div class="photo-gallery">
            <h2>Memorable Moments from Our Day</h2>
            <div class="gallery"></div>
        </div>
    </div>
    <footer>
        <p>Disclaimer: This driver holds no responsibility for bad jokes or unexpected sing-alongs during the ride.</p>
    </footer>
</body>
</html>

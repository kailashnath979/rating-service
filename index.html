<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="driver_rating.css">
    <title>Experience Rating</title>
</head>
<body>

<!-- Slideshow Background -->
<div class="slideshow-background">
    <img src="https://raw.githubusercontent.com/kailashnath979/rating-images/main/pic_9.jpeg" class="slideshow-image active" onclick="openModal('https://raw.githubusercontent.com/kailashnath979/rating-images/main/pic_9.jpeg', 'A memorable moment!')">
    <img src="https://raw.githubusercontent.com/kailashnath979/rating-images/main/pic_11.jpeg" class="slideshow-image" onclick="openModal('https://raw.githubusercontent.com/kailashnath979/rating-images/main/pic_11.jpeg', 'Remember this?')">
    <img src="https://raw.githubusercontent.com/kailashnath979/rating-images/main/pic_93.jpeg" class="slideshow-image" onclick="openModal('https://raw.githubusercontent.com/kailashnath979/rating-images/main/pic_93.jpeg', 'What a ride!')">
    <img src="https://raw.githubusercontent.com/kailashnath979/rating-images/main/pic_10.jpeg" class="slideshow-image" onclick="openModal('https://raw.githubusercontent.com/kailashnath979/rating-images/main/pic_10.jpeg', 'Chilling out!')">
    <img src="https://raw.githubusercontent.com/kailashnath979/rating-images/main/pic_7.jpeg" class="slideshow-image" onclick="openModal('https://raw.githubusercontent.com/kailashnath979/rating-images/main/pic_7.jpeg', 'Our goofy faces!')">
</div>

<div class="rating-container">
    <h1>Rate Your Overall Experience!</h1>
    
    <!-- Rating Categories -->
    <div class="rating-category">
        <label for="humor">Was I a Comedian or Just Corny?</label>
        <div class="stars" id="humor">
            <span onclick="setRating('humor', 1)">★</span>
            <span onclick="setRating('humor', 2)">★</span>
            <span onclick="setRating('humor', 3)">★</span>
            <span onclick="setRating('humor', 4)">★</span>
            <span onclick="setRating('humor', 5)">★</span>
        </div>
    </div>

    <div class="rating-category">
        <label for="comfort">Chill Factor: Like a Couch or a Roller Coaster?</label>
        <div class="stars" id="comfort">
            <span onclick="setRating('comfort', 1)">★</span>
            <span onclick="setRating('comfort', 2)">★</span>
            <span onclick="setRating('comfort', 3)">★</span>
            <span onclick="setRating('comfort', 4)">★</span>
            <span onclick="setRating('comfort', 5)">★</span>
        </div>
    </div>

    <div class="rating-category">
        <label for="timeliness">Speed Demon or Late Larry?</label>
        <div class="stars" id="timeliness">
            <span onclick="setRating('timeliness', 1)">★</span>
            <span onclick="setRating('timeliness', 2)">★</span>
            <span onclick="setRating('timeliness', 3)">★</span>
            <span onclick="setRating('timeliness', 4)">★</span>
            <span onclick="setRating('timeliness', 5)">★</span>
        </div>
    </div>
    
    <button onclick="submitRating()">Submit Rating</button>
</div>

<!-- Photo Modal Example -->
<div id="photoModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
    <div id="caption"></div>
</div>

<script src="driver_rating.js"></script>
</body>
</html>
